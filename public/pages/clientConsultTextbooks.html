<!DOCTYPE html>
<html lang="fr">
<head>

<!-- Bootstap et fichiers CSS : -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/zephyr/bootstrap.min.css">

<!--JS : Arch / Controller / View -->
<script async src="../arch/arch.js"></script>

        <div class="col-lg-12">

                <h5>Manuel n°</h5>

            <div class="card border-info d-flex flex-column mb-3 col-lg-7">

                    <label class="form-label mt-2" id="UUUUUUUUUUUUUUUUUUU">Test</label>

                <div class="card-body">

                    </div>

                    <div class="row">
                        <div class="col-6 offset-md-2 col-md-4 offset-xl-3 col-xl-3">
                            <label class="text-primary fw-bold me-2" for="UUUUUUUUUUUUUUUU">Référence du manuel :</label>
                            <input class="form-control form-control-sm" id="UUUUUUUUUUUUUUUU" type="text" readonly>

                            <label class="text-primary fw-bold me-2" for="UUUUUUUUUUUUUUUU">ISBN : </label>
                            <input class="form-control form-control-sm" id="UUUUUUUUUUUUUUUU" type="text" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 offset-md-2 col-md-4 offset-xl-3 col-xl-3">
                            <label class="text-primary fw-bold me-2" for="UUUUUUUUUUUUUUUU">Classe : </label>
                            <input class="form-control form-control-sm" id="UUUUUUUUUUUUUUUU" type="text" readonly>

                    </div>
                    <div class="row justify-content-center align-items-center">
                        <div class="col-6 offset-md-2 col-md-4 offset-xl-3 col-xl-3">
                            <a href="registerPage.html">
                                <button type="button" class="btn btn-lg btn-primary rounded-4">Other</button>
                            </a>
                        </div>
                        <div class="col-6 offset-md-2 col-md-4 offset-xl-3 col-xl-3">
                            <span class="badge-lg rounded-2 bg-dark text-light col-md-4">Info</span>
                        </div>
                    </div>
                </div>
            </div>

        <div id="displayAvailableTextbooks">
