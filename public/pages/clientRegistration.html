<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bienvenue sur le site d'Alapage ! </title>
    
<!-- Bootstap et fichiers CSS : -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/zephyr/bootstrap.min.css">
    <link rel="stylesheet" href="../resources/css/style.css">

<!--JS : Arch / Controller / View -->
<script async src="../arch/arch.js"></script>
<script async type="module" src="../controller/registerAccountController.js"></script>

</head>

<body>
    <div id="header"></div>

    <article class="container d-flex flex-column justify-content-center align-items-center">

        <div class="text-center mb-3">
            <h3 class="text-primary">Veuillez renseigner vos informations pour vous inscrire : </h3>
        </div>


        <div class="card border-info justify-content-center align-items-center col-lg-9 mb-3">
            <form>
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-5 mb-2">
                        <label for="nameUserIpt" class="form-label fw-bold text-primary">Nom</label>
                        <input type="text" id="nameUserIpt" class="form-control form-control-lg">
                    </div>
        
                    <div class="col-md-5 mb-2">
                        <label for="surNameUserIpt" class="form-label fw-bold text-primary">Prénom</label>
                        <input type="text" id="surNameUserIpt" class="form-control form-control-lg">
                    </div>
        
                    <div class="col-md-5 mb-2">
                        <label for="emailUserIpt" class="form-label fw-bold text-primary">Email</label>
                        <input type="email" id="emailUserIpt" class="form-control form-control-lg">
                    </div>
        
                    <div class="col-md-5 mb-2">
                        <label for="loginIpt" class="form-label fw-bold text-primary">Login</label>
                        <input type="text" id="loginIpt" class="form-control form-control-lg">
                    </div>
        
                    <div class="col-md-5 mb-2">
                        <label for="phoneNumberIpt" class="form-label fw-bold text-primary">Numéro de téléphone</label>
                        <input type="tel" id="phoneNumberIpt" class="form-control form-control-lg">
                    </div>
        
                    <div class="col-md-5 mb-2">
                        <label for="birthdateIpt" class="form-label fw-bold text-primary">Date de naissance</label>
                        <input type="date" id="birthdateIpt" class="form-control form-control-lg">
                    </div>
        
                    <div class="col-md-5 mb-2">
                        <label for="addressIpt" class="form-label fw-bold text-primary">Adresse</label>
                        <input type="text" id="addressIpt" class="form-control form-control-lg">
                    </div>
        
                    <div class="col-md-5 mb-2">
                        <label for="passwordIpt" class="form-label fw-bold text-primary">Mot de passe</label>
                        <input type="password" id="passwordIpt" class="form-control form-control-lg">
                    </div>
        
                    <div class="col-md-12 text-center mt-4 mb-4">
                        <button type="submit" class="btn btn-success btn-lg rounded-4">Validez votre inscription</button>
                    </div>
                </div>
            </form>
        </div>
    
    </article>
    
    
    <div id="footer"></div>
</body>

</html>
