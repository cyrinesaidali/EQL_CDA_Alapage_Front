<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bienvenue sur le site d'Alapage ! </title>
    
<!-- Bootstap et fichiers CSS : -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/zephyr/bootstrap.min.css">
    <link rel="stylesheet" href="../resources/css/style.css">

<!--JS : Arch / Controller / View -->
<script async src="../arch/arch.js"></script>
<script async type="module" src="../controller/registerAccountController.js"></script>

</head>

<body>
    <div id="header"></div>

    <article class="container">

        <article>
            <section>
                <div class="d-flex mt-4 mb-4 align-items-center justify-content-center col-sm-12">
                    <h3 class="text-blue-al"> Veuillez vous inscrire ici : </h3>
                </div>
            </section>
    
            <section>
                <div class="row col-lg-12 container">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <label for="nameUserIpt" class="fw-bold text-primary mx-3 ">Nom </label>
                            <input type="text" id="nameUserIpt" class="form-control form-control-lg" placeholder="">
                        </div>
                        <div class="mb-2">
                            <label for="surNameUserIpt" class="fw-bold text-primary text-center">Prénom</label>
                            <input type="text" id="surNameUserIpt" class="form-control form-control-lg" placeholder="">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center ">
                        <div class="mb-2">
                            <label for="emailUserIpt" class="fw-bold text-primary mx-3 ">Email : </label>
                            <input type="text" id="emailUserIpt" class="form-control form-control-lg" placeholder="">
                        </div>
                        <div class="mb-2">
                            <label for="loginIpt" class="fw-bold text-primary text-center">Indiquez un login </label>
                            <input type="text" id="loginIpt" class="form-control form-control-lg" placeholder="">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <label for="phoneNumberIpt" class="fw-bold text-primary mx-3 ">Numéro de téléphone </label>
                            <input type="tel" id="phoneNumberIpt" class="form-control form-control-lg">
                        </div>
                        <div class="mb-2">
                            <label for="birthdateIpt " class="fw-bold text-primary text-center">Indiquez votre date de naissance :</label>
                            <input type="date" id="birthdateIpt" class="form-select form-select-lg"/>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center "> 
                        <div class="col-md-4">
                            <label for="addressIpt " class="fw-bold text-primary"> Addresse :  </label>
                            <input type="text" id="addressIpt" class="form-control form-control-lg" placeholder="">
                        </div>
                        <div class="col-md-4">
                            <label for="passwordIpt " class="fw-bold text-primary"> Mot de passe :  </label>
                            <input type="password" id="passwordIpt" class="form-control form-control-lg" placeholder="">
                        </div>
                    </div>
                </div>
            </section>

    
            <section>
                <div class="container my-7 col-lg-12 justify-content-center align-items-center">
                    <div class="col-sm-7">
                        <button id="connexionSuccessBtn" type="button" class="btn btn-lg btn-success rounded-4 mt-4">Success </button>
                    </div>
                </div>

    


            </section>
    </article>

    
    <div id="footer"></div>
</body>

</html>
